{% extends 'base.html' %}
<!-- ==================================== -->
{% load static %}

<!-- ==================================== -->
{% block title %} CONTÁCTANOS {% endblock title %}

<!-- ==================================== -->
{% block contenido %}
<div>
	<div class="contact-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="contactheading">
						<h3>CONTÁCTANOS</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- section -->
	<section class="layout_padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="full comment_form">
						<form action="index.html">
							<fieldset>
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6">
											<input
												type="text"
												name="name"
												placeholder="Nombre"
												required="#"
											/>
											<input
												type="email"
												name="email"
												placeholder="Email"
												required="#"
											/>
											<input
												type="text"
												name="subject"
												placeholder="Asunto"
												required="#"
											/>
										</div>
										<div class="col-md-6">
											<textarea
												class="wdt"
												placeholder="Comentarios"
											></textarea>
										</div>
									</div>
									<div class="row margin_top_30">
										<div class="col-md-12">
											<div class="center">
												<button>Enviar</button>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end section -->
	{% endblock contenido %}
</div>
